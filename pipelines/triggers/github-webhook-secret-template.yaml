# Template for GitHub webhook secret
# Replace with your actual webhook secret token before applying

apiVersion: v1
kind: Secret
metadata:
  name: github-webhook-secret
  namespace: weather-dashboard-dev
type: Opaque
stringData:
  token: YOUR_GITHUB_WEBHOOK_SECRET_TOKEN

---
# To create a random webhook secret token, run:
# openssl rand -hex 20
#
# Then configure it in GitHub:
# 1. Go to your repository settings
# 2. Navigate to Webhooks > Add webhook
# 3. Payload URL: https://weather-dashboard-webhook-weather-dashboard-dev.apps.YOUR_CLUSTER_DOMAIN/
# 4. Content type: application/json
# 5. Secret: paste the same token from above
# 6. Events: Just the push event
# 7. Active: checked
