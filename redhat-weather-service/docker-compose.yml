version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: weather-postgres
    environment:
      POSTGRES_DB: weather_db
      POSTGRES_USER: weather
      POSTGRES_PASSWORD: weather
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5438:5432"  # External port 5438 to avoid conflicts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U weather -d weather_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - weather-network

  weather-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weather-service
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/weather_db  # Internal port is still 5432
      QUARKUS_DATASOURCE_USERNAME: weather
      QUARKUS_DATASOURCE_PASSWORD: weather
      QUARKUS_HTTP_PORT: 8090
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY:-}
    ports:
      - "8090:8090"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - weather-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  weather-network:
    driver: bridge
